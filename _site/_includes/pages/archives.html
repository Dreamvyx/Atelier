<div id="app">
  <h1>The Megastructure Archives Viewer</h1>
  <input type="text" id="searchBar" placeholder="Search files..." />
  <div id="fileList"></div>
</div>

<style>
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f4;
  }
  #app {
    max-width: 800px;
    margin: 0 auto;
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    color: #333;
  }
  #searchBar {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }
  .file-item {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 4px;
  }
  .file-item h3 {
    margin-top: 0;
  }
  .file-item pre {
    background-color: #eee;
    padding: 10px;
    overflow-x: auto;
    white-space: pre-wrap;
    word-wrap: break-word;
  }
</style>

<script>
  const corsProxy = "https://cors-anywhere.herokuapp.com/";
  const apiUrl =
    "https://api.github.com/repos/Eclectic-Wind/The-Megastructure-Archives/contents";
  const fileList = document.getElementById("fileList");
  const searchBar = document.getElementById("searchBar");

  async function fetchWithProxy(url) {
    try {
      const response = await fetch(corsProxy + url, {
        headers: {
          "X-Requested-With": "XMLHttpRequest",
        },
      });
      return await response.json();
    } catch (error) {
      console.error("Error fetching data:", error);
      return null;
    }
  }

  async function fetchFiles() {
    const data = await fetchWithProxy(apiUrl);
    return data ? data.filter((item) => item.type === "file") : [];
  }

  async function fetchFileContent(file) {
    const data = await fetchWithProxy(file.url);
    return data ? atob(data.content) : "Error loading file content";
  }

  function displayFiles(files) {
    fileList.innerHTML = "";
    files.forEach(async (file) => {
      const content = await fetchFileContent(file);
      const fileElement = document.createElement("div");
      fileElement.className = "file-item";
      fileElement.innerHTML = `
        <h3>${file.name}</h3>
        <pre>${content}</pre>
      `;
      fileList.appendChild(fileElement);
    });
  }

  searchBar.addEventListener("input", async (e) => {
    const searchTerm = e.target.value.toLowerCase();
    const files = await fetchFiles();
    const filteredFiles = files.filter((file) =>
      file.name.toLowerCase().includes(searchTerm)
    );
    displayFiles(filteredFiles);
  });

  // Initial load
  fetchFiles().then(displayFiles);
</script>
