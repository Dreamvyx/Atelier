<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Web App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="*/_includes/constants/styles.css" />
    <style>
      /* Variables */
      :root {
        --light-bg: #dcdee3;
        --light-container: #b2b6bf;
        --light-accent: #449aaf;
        --light-accent-2: #5a8aa8;
        --light-accent-3: #447185;
        --light-text: #262829;
        --dark-bg: #1b1d21;
        --dark-container: #2c2f33;
        --dark-accent: #96d5ff;
        --dark-accent-2: #4f9ad9;
        --dark-accent-3: #3770a3;
        --dark-text: #e4ebf0;
        --transition: color 0.2s ease, background-color 0.2s ease;
        --returnEasing: cubic-bezier(0.445, 0.05, 0.55, 0.95);
        --hoverEasing: cubic-bezier(0.23, 1, 0.32, 1);
      }

      /* Global Styles */
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: var(--transition);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .dark-mode {
        background-color: var(--dark-bg);
        color: var(--dark-text);
      }

      .light-mode {
        background-color: var(--light-bg);
        color: var(--light-text);
      }

      /* Base scrollbar styles */
      ::-webkit-scrollbar {
        width: 10px;
      }

      /* Hide default scrollbar buttons and corner */
      ::-webkit-scrollbar-button,
      ::-webkit-scrollbar-corner {
        display: none;
      }

      /* Light mode scrollbar */
      .light-mode ::-webkit-scrollbar-track {
        background: var(--light-bg);
      }

      .light-mode ::-webkit-scrollbar-thumb {
        background: var(--light-accent-2);
        border-radius: 5px;
        border: 2px solid var(--light-bg);
      }

      .light-mode ::-webkit-scrollbar-thumb:hover {
        background: var(--light-accent-3);
      }

      /* Dark mode scrollbar */
      .dark-mode ::-webkit-scrollbar-track {
        background: var(--dark-bg);
      }

      .dark-mode ::-webkit-scrollbar-thumb {
        background: var(--dark-accent-2);
        border-radius: 5px;
        border: 2px solid var(--dark-bg);
      }

      .dark-mode ::-webkit-scrollbar-thumb:hover {
        background: var(--dark-accent-3);
      }

      /* Smooth transition for scrollbar */
      ::-webkit-scrollbar-track,
      ::-webkit-scrollbar-thumb {
        transition: var(--transition);
      }

      /* Links */
      .links {
        width: 30vw;
        display: flex;
        flex-direction: row;
        position: absolute;
        z-index: 5;
        gap: 10px;
        top: 20px;
        left: 20px;
      }

      .links a {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: inherit;
        opacity: 0.8;
        transition: opacity 0.2s ease;
      }

      .links a:hover {
        opacity: 1;
        transition: opacity 0.2s ease;
      }

      .links i {
        margin-right: 10px;
        font-size: 24px;
      }

      /* Main Container */
      .main-container {
        width: 50vw;
        height: 75vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      /* Content Container */
      .content-container {
        background-color: var(--dark-container);
        border: 2px solid var(--dark-accent);
        border-radius: 10px;
        width: 50vw;
        height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        z-index: 2;
        transition: var(--transition);
        overflow: hidden;
      }

      .light-mode .content-container {
        background-color: var(--light-container);
        border: 2px solid var(--light-accent);
      }

      /* Card */
      .card {
        transition: transform 1s var(--returnEasing);
      }

      .card:hover {
        transition: transform 0.2s var(--hoverEasing);
      }

      .card:hover .card-bg,
      .card:hover .profile-container,
      .card:hover .profile,
      .card:hover .bio {
        transition: transform 0.2s var(--hoverEasing), var(--transition);
      }

      .card:hover .profile-container,
      .card:hover .profile {
        transform: scale(1.5);
      }

      .card-bg {
        opacity: 0.5;
        position: absolute;
        top: -30px;
        left: -50px;
        width: 150%;
        height: 100vh;
        padding: 20px;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        pointer-events: none;
        transition: transform 1s var(--returnEasing);
        z-index: 1;
        filter: brightness(1.3);
      }

      .content {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Bio Info */
      .bio-info {
        background-color: var(--dark-container);
        width: 100%;
        height: 5in;
        z-index: 2;
        opacity: 0.9;
        position: absolute;
        top: 25%;
        transition: var(--transition);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .light-mode .bio-info {
        background-color: var(--light-container);
      }

      /* Profile Container */
      .profile-container {
        display: flex;
        width: 130px;
        height: 130px;
        background-color: white;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 14%;
        right: 43%;
        transform: translateX(-50%);
        z-index: 4;
        overflow: hidden;
        border-radius: 50%;
        border: 5px solid;
        border-color: var(--dark-container);
        transition: transform 1s var(--returnEasing), border-color 0.2s ease;
      }

      .light-mode .profile-container {
        border-color: var(--light-container);
        transition: border-color 0.2s ease;
      }

      .profile {
        height: 120%;
        width: 120%;
        background-size: cover;
        background-position: center;
        transition: transform 1s var(--returnEasing);
      }

      /* Bio */
      .bio {
        background-color: var(--dark-bg);
        opacity: 0.9;
        width: 90%;
        height: 65%;
        position: absolute;
        margin-bottom: 20%;
        top: 30%;
        z-index: 3;
        border-radius: 10px;
        transition: transform 1s var(--returnEasing), var(--transition);
        overflow: hidden;
        padding-right: 1rem;
        overflow-y: auto;
      }

      .light-mode .bio {
        background-color: var(--light-bg);
      }

      /* Formatting */
      .formatting {
        padding-left: 0.2in;
        color: var(--dark-accent);
        transition: var(--transition);
      }

      .formatting h1,
      .formatting h4 {
        transition: filter 0.2s ease;
        caret-color: transparent;
      }

      .light-mode .formatting {
        color: var(--light-accent);
        transition: var(--transition);
      }

      .formatting .flex1::before {
        content: "";
        position: absolute;
        top: 4.5rem;
        left: 2%;
        width: 96%;
        height: 1px;
        background-color: var(--light-container);
        transition: var(--transition);
      }

      .formatting h4:hover,
      .formatting h1:hover {
        filter: brightness(1.3);
        transition: filter 0.2s ease;
      }

      .flex1 {
        display: flex;
        justify-content: space-between;
        margin: 0;
      }

      .row1,
      .row2 {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        margin: 0;
        margin-bottom: 0.2rem;
      }

      .row1::after {
        content: "";
        position: absolute;
        left: 45%;
        height: 3.5rem;
        width: 1.5px;
        background-color: var(--light-container);
        transition: var(--transition);
      }

      .light-mode .row1::after {
        transition: var(--transition);
      }

      .formatting h4 {
        font-size: 1.15rem;
        margin-bottom: 0.5rem;
        margin-top: 0.5rem;
      }

      .formatting p {
        color: var(--dark-text);
        margin: 0;
        margin-bottom: 1.3rem;
        transition: var(--transition);
      }

      .flex1::after {
        content: "";
        position: absolute;
        top: 10rem;
        left: 2%;
        width: 96%;
        height: 1px;
        background-color: var(--light-container);
        transition: var(--transition);
      }

      .light-mode .flex1::after {
        transition: var(--transition);
      }

      .light-mode .formatting p {
        color: var(--light-text);
        transition: var(--transition);
      }

      .flex2::after {
        content: "";
        position: absolute;
        top: 15.5rem;
        left: 2%;
        width: 96%;
        height: 1px;
        background-color: var(--light-container);
        transition: var(--transition);
      }

      .light-mode .flex2::after {
        transition: var(--transition);
      }

      /* Toggle Container */
      .toggle-container {
        position: absolute;
        left: -1in;
        top: 50%;
        transform: translateY(-50%);
        width: 1in;
        height: 100%;
        background-color: transparent;
        border-left: 1in solid transparent;
        transition: transform 0.3s ease-in-out;
        z-index: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .toggle-container:hover {
        transform: translate(-50%, -50%);
      }

      .toggle-mode {
        position: relative;
        background-color: transparent;
        height: 99%;
        width: 90%;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        padding: 10px;
        box-sizing: border-box;
        cursor: pointer;
      }

      .toggle-mode::after {
        content: "";
        position: absolute;
        right: 50%;
        top: 5vh;
        width: 1px;
        height: 65vh;
        background-color: var(--dark-text);
        z-index: 1;
        transition: var(--transition);
      }

      .light-mode .toggle-mode::after {
        background-color: var(--light-text);
      }

      .toggle-mode i {
        color: var(--dark-text);
        font-size: 28px;
        position: absolute;
        bottom: 16%;
        opacity: 0;
        caret-color: transparent;
        z-index: 3;
        transition: var(--transition);
      }

      .light-mode .toggle-mode i {
        color: var(--light-text);
      }

      .toggle-mode .fa-circle {
        color: var(--dark-bg);
        bottom: 15%;
        font-size: 40px;
        opacity: 1;
        z-index: 2;
        transition: color 0.4s ease;
      }

      .light-mode .toggle-mode .fa-circle {
        color: var(--light-bg);
      }

      .toggle-mode .fa-moon {
        opacity: 1;
      }

      /* Menu Container */

      .menu-container {
        position: absolute;
        left: -1in;
        transform: translateY(-180%);
        width: 0.7in;
        height: 50%;
        background-color: transparent;
        border-right: 5vw solid transparent;
        transition: transform 0.3s ease-in-out;
        z-index: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        left: 45.3vw;
      }

      .menu-container:hover {
        transform: translate(50%, -180%);
      }

      .menu-dots {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        height: 100%;
      }

      .menu-dot {
        width: 10px;
        height: 10px;
        margin: 0;
        border-radius: 50%;
        background-color: var(--light-bg);
        position: relative;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        transition: 0.5s width ease, 0.5s height ease;
        caret-color: transparent;
      }

      .light-mode .menu-dot {
        background-color: var(--dark-bg);
      }

      .menu-dot:hover {
        width: 20px;
        height: 20px;
        transition: 0.5s width ease, 0.5s height ease;
      }

      .menu-dot::after {
        content: attr(data-title);
        position: absolute;
        top: 40%;
        left: 150%;
        transform: translateY(-50%);
        background-color: transparent;
        color: var(--dark-text);
        font-size: 1.2rem;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-in-out;
      }

      .light-mode .menu-dot::after {
        color: var(--light-text);
      }

      .menu-dot:hover::after {
        opacity: 1;
      }

      /* Extra Data */

      #xtr-data-display {
        position: fixed;
        width: 12vw;
        max-height: 30vh;
        background-color: var(--dark-container);
        opacity: 0.7;
        border: 1px solid var(--light-container);
        z-index: 9;
        border-radius: 5px;
        top: 45vh;
        right: -14vw;
        padding: 10px;
        text-wrap: wrap;
        text-align: justify;
        transition: background-color 0.2s ease, border 0.2s ease;
      }

      .light-mode #xtr-data-display {
        background-color: var(--light-container);
        border: 1px solid var(--dark-container);
        transition: background-color 0.2s ease, border 0.2s ease;
      }

      #xtr-data-display p {
        margin: 0.2rem;
      }

      /* FOOTER */

      Footer {
        margin: 0;
        padding: 0;
      }

      /* Animations */
      .light-mode .toggle-mode .fa-moon {
        animation: hideMoon 0.7s forwards;
      }

      .light-mode .toggle-mode .fa-sun {
        animation: showSun 0.7s forwards;
      }

      .light-mode .toggle-mode .fa-circle {
        animation: moveCircleUp 0.7s forwards;
      }

      .dark-mode .toggle-mode .fa-moon {
        animation: showMoon 0.7s forwards;
      }

      .dark-mode .toggle-mode .fa-sun {
        animation: hideSun 0.7s forwards;
      }

      .dark-mode .toggle-mode .fa-circle {
        animation: moveCircleDown 0.7s forwards;
      }

      @keyframes hideMoon {
        0% {
          transform: translateY(0) rotate(720deg);
          opacity: 1;
        }
        80% {
          transform: translateY(-63vh) rotate(1deg);
          opacity: 0;
        }
        100% {
          transform: translateY(-62vh) rotate(0deg);
          opacity: 0;
        }
      }

      @keyframes showSun {
        0% {
          transform: translateY(0) rotate(720deg);
          opacity: 0;
        }
        80% {
          transform: translateY(-63vh) rotate(1deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-62vh) rotate(0deg);
          opacity: 1;
        }
      }

      @keyframes showMoon {
        0% {
          transform: translateY(-62vh) rotate(0deg);
          opacity: 0;
        }
        80% {
          transform: translateY(1vh) rotate(719deg);
          opacity: 1;
        }
        100% {
          transform: translateY(0) rotate(720deg);
          opacity: 1;
        }
      }

      @keyframes hideSun {
        0% {
          transform: translateY(-62vh) rotate(0deg);
          opacity: 1;
        }
        80% {
          transform: translateY(1vh) rotate(719deg);
          opacity: 0;
        }
        100% {
          transform: translateY(0) rotate(720deg);
          opacity: 0;
        }
      }

      @keyframes moveCircleUp {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        80% {
          transform: translateY(-63vh);
          opacity: 0;
        }
        100% {
          transform: translateY(-62vh);
          opacity: 1;
        }
      }

      @keyframes moveCircleDown {
        0% {
          transform: translateY(-62vh);
          opacity: 1;
        }
        80% {
          transform: translateY(1vh);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
    <script>
      (function () {
        var isDarkMode = JSON.parse(localStorage.getItem("isDarkMode"));
        if (isDarkMode === null) isDarkMode = true;
        document.documentElement.classList.add(
          isDarkMode ? "dark-mode" : "light-mode"
        );
        document.documentElement.classList.remove(
          isDarkMode ? "light-mode" : "dark-mode"
        );
      })();
    </script>
  </head>
  <body>
    <div id="app" class="main-container">
      <card data-image="_includes/assets/images/card_bg.gif">
        <template v-slot:content> </template>
      </card>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="_includes/constants/ajax.js"></script>
    <script>
      // Configuration
      Vue.config.devtools = true;

      // Component Definition
      Vue.component("card", {
        template: `
          <!-- Card Template -->
          <div class="card-wrap" @mousemove="handleMouseMove" @mouseenter="handleMouseEnter" @mouseleave="handleMouseLeave" ref="card">
            <div class="card" :style="cardStyle">
              <div class="card-info">
                <div class="content-container">
                  <div class="card-bg" :style="[cardBgTransform, cardBgImage]"></div>
                  <div class="content">
                    <slot name="content">
                      <div class="bio-info"></div>
                      <div class="profile-container" :style="[profileContTransform]">
                        <div class="profile" :style="[profileTransform, profileImage]"></div>
                      </div>
                      <div class="bio" :style="[bioTransform]">
                        <div class="formatting">
                          <h1 xtr-data="ENTP || 5w4 | 584 || sp/sx || ILE ">Kam.</h1>
                          <div class="flex1">
                            <div class="row1">
                              <h4>PRONOUNS</h4>
                              <p>He/him</p>
                            </div>
                            <div class="row2">
                              <h4 :xtr-data="birthDate.toDateString()">AGE</h4>
                              <p :xtr-data="birthDate.toDateString()"></p>
                            </div>
                          </div>
                          <div class="flex2">
                            <div class="row2">
                              <h4>PURSUITS</h4>
                              <p>Art, Philosophy, Writing, Problem Solving</p>
                            </div>
                          </div>
                          <div class="flex3">
                            <div class="row2">
                              <h4>BIO</h4>
                              <p>A freelancing autodidact with a primary interest in philosophy. 
                              An interest in the esoteric and arcane. A burning star amidst blue landscapes -- <i><span data-xtr="C: After all, Anemos, you know who you are.||A: of course.||C: bring to them dreams.">
                              A Wizard That Wandered Through the Halls of the Library.</i></span></p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </slot>
                  </div>
                </div>
                <div class="toggle-container">
                  <div class="toggle-mode" @click="toggleMode">
                    <i class="fas fa-sun" v-if="!isDarkMode"></i>
                    <i class="fas fa-moon" v-if="isDarkMode"></i>
                    <i class="fas fa-circle"></i>
                  </div>
              </div>
              <div class="menu-container">
                  <div class="menu-dots">
                      <div class="menu-dot" data-title="Home"></div>
                      <div class="menu-dot" data-title="Arts"></div>
                      <div class="menu-dot" data-title="Philosophy"></div>
                      <div class="menu-dot" data-title="Writing"></div>
                      <div class="menu-dot" data-title="More"></div>
                  </div>
              </div>
              <div id="xtr-data-display" v-show="isXtrDataVisible" :style="[dataDisplayTransform]">
                  <p v-for="(line, index) in formattedXtrData" :key="index"></p>
              </div>
            </div>
            <footer>
                  <div class="links">
              <a href="https://discordapp.com/users/178093021131177984">
                  <i class="fab fa-discord"></i>
              </a>
              <a href="https://x.com/KamPersonal">
                  <i class="fab fa-x-twitter"></i>
              </a>
              <a href="https://open.spotify.com/user/ac52i6lo5y9hvk2c0jv26f9gp?si=1a0ca60e9e5e423b">
                  <i class="fab fa-spotify"></i>
              </a>
          </div>
              <p style="text-align: center; bottom: 0; z-index: 6;">&copy; kam. 2024. All rights reserved.</p>
            </footer>
          </div>
        `,

        // Lifecycle Hooks
        mounted() {
          this.width = this.$refs.card.offsetWidth;
          this.height = this.$refs.card.offsetHeight;
          this.isDarkMode =
            document.documentElement.classList.contains("dark-mode");
          this.$nextTick(() => {
            this.processXtrData();
          });
        },

        // Props
        props: ["dataImage"],

        // Data
        data: () => ({
          width: 0,
          height: 0,
          mouseX: 0,
          mouseY: 0,
          mouseLeaveDelay: null,
          isDarkMode: true,
          birthDate: new Date("2002-11-02T00:00:00+08:00"),
          xtrDataContent: "",
          isXtrDataVisible: false,
        }),

        // Computed Properties
        computed: {
          mousePX() {
            return this.mouseX / this.width;
          },
          mousePY() {
            return this.mouseY / this.height;
          },
          cardStyle() {
            const rX = this.mousePX * 20;
            const rY = this.mousePY * -20;
            return {
              transform: `rotateY(${rX}deg) rotateX(${rY}deg)`,
            };
          },
          cardBgTransform() {
            const tX = this.mousePX * -40;
            const tY = this.mousePY * -40;
            return {
              transform: `translateX(${tX}px) translateY(${tY}px)`,
            };
          },
          cardBgImage() {
            return {
              backgroundImage: `url(${this.dataImage})`,
            };
          },
          profileContTransform() {
            const tX = this.mousePX * 40;
            const tY = this.mousePY * 40;
            return {
              transform: `translateX(${tX}px) translateY(${tY}px)`,
            };
          },
          profileTransform() {
            const tX = this.mousePX * 5;
            const tY = this.mousePY * 5;
            return {
              transform: `translateX(${tX}px) translateY(${tY}px)`,
            };
          },
          dataDisplayTransform() {
            const tX = this.mousePX * 25;
            const tY = this.mousePY * 25;
            return {
              transform: `translateX(${tX}px) translateY(${tY}px)`,
            };
          },
          profileImage() {
            return {
              backgroundImage: `url('_includes/assets/images/anemos_pfp_glitch.gif')`,
              "z-index": 4,
            };
          },
          bioTransform() {
            const tX = this.mousePX * 10;
            const tY = this.mousePY * 10;
            return {
              transform: `translateX(${tX}px) translateY(${tY}px)`,
            };
          },
          age() {
            const today = new Date();
            const yearsDiff =
              today.getFullYear() - this.birthDate.getFullYear();
            const monthsDiff = today.getMonth() - this.birthDate.getMonth();
            const daysDiff = today.getDate() - this.birthDate.getDate();

            if (monthsDiff < 0 || (monthsDiff === 0 && daysDiff < 0)) {
              return yearsDiff - 1;
            } else {
              return yearsDiff;
            }
          },
          formattedXtrData() {
            return this.xtrDataContent.split("||").map((line) => line.trim());
          },
        },

        // Methods
        methods: {
          handleMouseMove(e) {
            const rect = this.$refs.card.getBoundingClientRect();
            this.mouseX = e.clientX - rect.left - this.width / 2;
            this.mouseY = e.clientY - rect.top - this.height / 2;
            const multiplier = 0.8;
            this.mouseX *= multiplier;
            this.mouseY *= multiplier;

            // Updated logic to detect and display xtr-data
            const target = e.target.closest("[xtr-data]");
            if (target) {
              const xtrData = target.getAttribute("xtr-data");
              this.xtrDataContent = xtrData;
              this.isXtrDataVisible = true;
            } else {
              this.isXtrDataVisible = false;
            }
          },
          handleMouseEnter() {
            clearTimeout(this.mouseLeaveDelay);
          },
          handleMouseLeave() {
            this.mouseLeaveDelay = setTimeout(() => {
              this.mouseX = 0;
              this.mouseY = 0;
              this.isXtrDataVisible = false;
            }, 1000);
          },
          toggleMode() {
            this.isDarkMode = !this.isDarkMode;
            localStorage.setItem("isDarkMode", JSON.stringify(this.isDarkMode));
            this.applyMode();
          },
          applyMode() {
            document.documentElement.classList.toggle(
              "dark-mode",
              this.isDarkMode
            );
            document.documentElement.classList.toggle(
              "light-mode",
              !this.isDarkMode
            );
          },
          processXtrData() {
            const elements = this.$el.querySelectorAll("[data-xtr]");
            elements.forEach((el) => {
              const xtrData = el.getAttribute("data-xtr");
              el.setAttribute("xtr-data", xtrData);
              el.removeAttribute("data-xtr");
            });
          },
        },
      });

      // App Instance
      const app = new Vue({
        el: "#app",
      });
    </script>
  </body>
</html>
